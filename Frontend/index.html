<script>
    const variants = ['primary', 'secondary', 'success', 'danger', 'warning'];
</script>

<h1>Buttons</h1>
<script>
    variants.forEach(variant => {
        document.write(`<dvk-button onclick="alert('Hello world')" color="${variant}">${variant} Simple button</dvk-button>`);
        document.write(`<dvk-button onclick="alert('Hello world')" outline="true" color="${variant}">${variant} Outline button</dvk-button>`);
        document.write('<br>');
    });
</script>
